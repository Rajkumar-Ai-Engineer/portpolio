<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Projects</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: Arial, sans-serif; 
            padding: 20px;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .project-card {
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
        }
        .project-card:hover {
            border-color: #00ffff;
        }
        .project-title {
            color: #00ffff;
            margin-bottom: 10px;
        }
        .project-description {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .tech-tag {
            background: #333;
            color: #00ffff;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 12px;
        }
        .filter-btn {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-btn.active {
            background: #00ffff;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Project Test Page</h1>
    
    <div>
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="ml">ML</button>
        <button class="filter-btn" data-category="dl">DL</button>
        <button class="filter-btn" data-category="cv">CV</button>
        <button class="filter-btn" data-category="nlp">NLP</button>
        <button class="filter-btn" data-category="genai">GenAI</button>
        <button class="filter-btn" data-category="analytics">Analytics</button>
    </div>
    
    <div id="projectsGrid" class="projects-grid">
        <!-- Projects will be loaded here -->
    </div>

    <script src="project-database.js"></script>
    <script>
        console.log('Testing project loading...');
        console.log('Project Database:', projectDatabase);
        
        let currentCategory = 'all';
        
        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            
            if (!projectDatabase) {
                grid.innerHTML = '<div style="color: red;">Project database not loaded!</div>';
                return;
            }
            
            let projects = [];
            
            if (currentCategory === 'all') {
                Object.keys(projectDatabase).forEach(category => {
                    if (projectDatabase[category] && Array.isArray(projectDatabase[category])) {
                        projects = projects.concat(projectDatabase[category]);
                    }
                });
            } else {
                projects = projectDatabase[currentCategory] || [];
            }
            
            console.log(`Rendering ${projects.length} projects for category: ${currentCategory}`);
            
            if (projects.length === 0) {
                grid.innerHTML = '<div style="color: yellow;">No projects found for this category!</div>';
                return;
            }
            
            const projectsHTML = projects.map(project => {
                const projectNumber = project.id.split('-')[1];
                const category = project.id.split('-')[0];
                
                return `
                    <div class="project-card">
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-description">${project.description.substring(0, 100)}...</p>
                        <div class="project-tech">
                            ${project.technologies.slice(0, 3).map(tech => 
                                `<span class="tech-tag">${tech}</span>`
                            ).join('')}
                        </div>
                        <div style="margin-top: 10px; font-size: 12px; color: #888;">
                            ID: ${project.id} | Category: ${project.category} | Accuracy: ${project.accuracy}
                        </div>
                    </div>
                `;
            }).join('');
            
            grid.innerHTML = projectsHTML;
        }
        
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const category = e.target.dataset.category;
                currentCategory = category;
                
                // Update active button
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                renderProjects();
            });
        });
        
        // Initial render
        renderProjects();
    </script>
</body>
</html>
