<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Projects</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: Arial, sans-serif; 
            padding: 20px;
        }
        .debug-info {
            background: #111;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .project-item {
            background: #222;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Project Database Debug</h1>
    
    <div class="debug-info">
        <h2>Database Status</h2>
        <div id="dbStatus">Loading...</div>
    </div>
    
    <div class="debug-info">
        <h2>Categories</h2>
        <div id="categories">Loading...</div>
    </div>
    
    <div class="debug-info">
        <h2>Sample Projects</h2>
        <div id="sampleProjects">Loading...</div>
    </div>

    <script src="project-database.js"></script>
    <script>
        console.log('Project Database:', projectDatabase);
        
        // Check if database exists
        const dbStatus = document.getElementById('dbStatus');
        if (typeof projectDatabase !== 'undefined') {
            dbStatus.innerHTML = '✅ Project database loaded successfully';
        } else {
            dbStatus.innerHTML = '❌ Project database not found';
        }
        
        // Show categories
        const categoriesDiv = document.getElementById('categories');
        if (typeof projectDatabase !== 'undefined') {
            const categories = Object.keys(projectDatabase);
            categoriesDiv.innerHTML = categories.map(cat => {
                const count = projectDatabase[cat] ? projectDatabase[cat].length : 0;
                return `<div class="project-item">${cat}: ${count} projects</div>`;
            }).join('');
        }
        
        // Show sample projects
        const sampleDiv = document.getElementById('sampleProjects');
        if (typeof projectDatabase !== 'undefined') {
            let sampleHTML = '';
            Object.keys(projectDatabase).forEach(category => {
                if (projectDatabase[category] && projectDatabase[category].length > 0) {
                    const firstProject = projectDatabase[category][0];
                    sampleHTML += `
                        <div class="project-item">
                            <strong>${category.toUpperCase()}</strong><br>
                            ID: ${firstProject.id}<br>
                            Title: ${firstProject.title}<br>
                            Category: ${firstProject.category}
                        </div>
                    `;
                }
            });
            sampleDiv.innerHTML = sampleHTML;
        }
    </script>
</body>
</html>
